<ion-view title="Login" ng-controller="LoginCtrl">
  <ion-nav-buttons side="right">
    <button ng-click="login()" ng-disabled="!phone || phone.length === 0" class="button button-clear button-positive">Done</button>
  </ion-nav-buttons>
  <ion-content class="login padding">
    <div class="text-center instructions">
      Enter your email and password to sign in
    </div>
    <div class="list">
      <label class="item item-input">
        <input ng-model="email" type="email" placeholder="Your Email">
      </label>
      <label class="item item-input">
        <input ng-model="password" type="password" placeholder="Your password">
      </label>
      <button ng-click="login()" class="button button-balanced activated button-full">Login</button>
    </div>
  </ion-content>
</ion-view>
